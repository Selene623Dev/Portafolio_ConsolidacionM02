<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Práctica 1 - Módulo 3</title>
</head>
<body>
    <main>
        <h1 style="text-align: center; padding-top: 25px;">Formuario de productos</h1>
        <section class="container">
            <div class="row" style="padding-top: 25px;">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="">Producto</label>                                    
                                    <select class="form-select" id="select-producto">
                                        <option value="">Seleccione</option>
                                        <option value="Celular">Celular</option>
                                        <option value="Tablet">Tablet</option>
                                        <option value="Notebook">Notebook</option>
                                        <option value="Monitor">Monitor</option>
                                    </select>
                                    <div id="msj-select-producto" class="form-text text-danger"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="precio-producto" class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="precio-producto">
                                    <div id="msj-precio-producto" class="form-text text-danger"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="cantidad-producto" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad-producto" value="0" min="0" max="5">
                                    <div id="msj-cantidad-producto" class="form-text text-danger"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                            </table>
                            <div class="row">
                                <label class="form-label text-end" id="total-catalogo">Total: 0</label>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
