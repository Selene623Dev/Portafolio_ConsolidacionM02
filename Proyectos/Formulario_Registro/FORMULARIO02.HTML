<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <table border="1" width="100%" >
            <tr>
                <th>
                    <label for="txt_Code">Código</label>
                    <input id="txt_Code" type="number" name="Code"
                </th>
            
                <th>
                    <label for="txt_Description">Descripción</label>
                    <input id="txt_Description" type="text">
                </th>

                <th>
                    <label for="Select_Type"></label>Clasificación
                    <select name="Type" id="Select_Type">
                        <option value="Accesorios">Accesorios</option>
                        <option value="Almacenamiento">Almacenamiento y Discos Duros</option>
                        <option value="Automóvil">Automóvil/GPS y Outdoor</option>
                        <option value="Computadores">Computadores y Tablets</option>
                        <option value="Conectividad">Conectividad y Redes</option>
                        <option value="Electrónica">Electrónica y robótica</option>
                        <option value="Hogar">Hogar y seguridad</option>
                        <option value="Impresoras">Impresoras y suministros</option>
                        <option value="Monitores">Monitores y proyectores</option>
                        <option value="Componentes">Componentes</option>
                        <option value="SmartTV">SmartTV y audio</option>
                        <option value="Smartphones">Smartphones y Wearables</option>
                        <option value="Video">Video, Fotografía y Drones</option>
                    </select>
                </th>

                <tr>
                    <th>
                        <label for="Select_Brands">Marcas</label>
                            <select name="Format" id="Select_Brands">
                            <option value="""Seleccione</option>
                            <option value="Asus">Asus</option>
                            <option value="Kingston">Kingston</option>
                            <option value="Toshiba">Toshiba</option>
                            <option value="Seagate">Seagate</option>
                            <option value="WD">WD</option>
                            <option value="Corsair">Corsair</option>
                            <option value="LaCie">LaCie</option>
                            <option value="Case_logic">Case Logic</option>
                            <option value="SanDisk">SanDisk</option>
                            <option value="Transcend">Transcend</option>
                            <option value="Spektra">Spektra</option>
                            <option value="Lexar">Lexar</option>
                            <option value="Crucial">Crucial</option>
                            <option value="Leaf">Leaf</option>
                            <option value="XPG">XPG</option>
                            <option value="QNAP">QNAP</option>
                            <option value="SanDisk_professional">SanDisk Professional</option>
                            <option value="Argom">Argom</option>
                            <option value="Kingston_FURY">Kingston FURY</option>
                            
                    </th>
    
                    <th>
                        <label for="Select_Model">Modelo</label>
                        <select name="Modelo" id="Select_Model">
                        <option value="">Seleccione</option>
                        <option value="anestésicos">anestésicos</option>
                        <option value="antibacterianos">antibacterianos</option>
                        </select>
                    </th>
                    <th>
                        <label for="txt_Stock">Stock</label>
                        <input id="txt_Stock" type="number" name="Stock"
                    </th>
                    <th>
                        <label for="txt_Price">Precio</label>
                        <input id="txt_Price" type="number" name="Precio"
                    </th>

            
            </tr>
        </table>
            
</body>
</html>
